<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four digit</title>
</head>
<body>
    <h2>Number Guessing Game</h2>
    <input id="num1" type="number" style="width: 30px; background-color: aqua;">
    
    <input id="num2" type="number" style="width: 30px; background-color: bisque;">

    <input id="num3" type="number" style="width: 30px; background-color: tomato;">

    <input id="num4" type="number" style="width: 30px; background-color: blueviolet;">
    <button type="submit" onclick="MyFunction()">Submit</button>
    <p id="prev">Previous guess:</p>
    <h3 id="result"><h3>
</body>
<script>
    function MyFunction(){
        var expected=[2,4,5,6];
        var a=document.getElementById("num1").value;
        var b=document.getElementById("num2").value;
        var observe=[0,0,0,0];
        observe[0]=a;
        observe[1]=b;
        observe[2]=document.getElementById("num3").value;
        observe[3]=document.getElementById("num4").value;

        var score=0;
        for(var i=0;i<4;i++){
            for(var j=0;j<4;j++){
                if(observe[i]==expected[j]){
                    if(i==j){
                        score+=10;
                    }
                    else{
                        score+=2;
                    }
                }
                
            }
        }
        if(score==40){
            document.getElementById("result").innerHTML="Correct Answer";
            document.getElementById("result").style.backgroundColor="green";
            
        }
        else{
            document.getElementById("result").innerHTML="Wrong Answer";
            document.getElementById("result").style.backgroundColor="red";
            document.getElementById("prev").innerHTML+="Your score is "+`${score}`+" "+observe[0]+""+observe[1]+""+observe[2]+""+observe[3]+" ";
        }
    }
</script>
</html>
